<nav class="navbar navbar-expand-lg navbar-dark my-portfolio-header-blue" [ngClass]="themeColor">
  <img src="./assets/DP.jpg" height="25px" width="25px" class="img rounded-circle pull-right" alt="Not Found"> &nbsp;
    <a class="navbar-brand" href="#">Souvik Das</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"  [routerLink]="['/home',themeColor]" [routerLinkActive]="['active']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/resume']" [routerLinkActive]="['active']">Resume</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact']" [routerLinkActive]="['active']">Contact Me</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/about',themeColor]" [routerLinkActive]="['active']">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeTheme('red')">Change Theme</a>
      </li>
      </ul>
    </div>
  </nav>



  <modal #myPortfolioTheme>
    <modal-header>
       <h6>Choose Your Theme</h6>
    </modal-header>
    <modal-content>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="blue" [(ngModel)]="themeColor">
        <label class="form-check-label" for="exampleRadios1">
          Blue
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="red" [(ngModel)]="themeColor">
        <label class="form-check-label" for="exampleRadios2">
          Red
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="green" [(ngModel)]="themeColor">
        <label class="form-check-label" for="exampleRadios3">
          Green
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="mix" [(ngModel)]="themeColor">
        <label class="form-check-label" for="exampleRadios4">
          Mix Colorful
        </label>
      </div>
      

    </modal-content>
    <modal-footer>
      <button class="btn btn-primary" (click)="changeSelectedColor()" [ngClass]="{'btn-red': themeColor=='red','btn-blue': themeColor=='blue', 'btn-green': themeColor=='green'}">Save</button>  
    </modal-footer>
 
</modal>
