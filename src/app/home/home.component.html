<div class="row">
    <div class="col-md-12" id="mySummary">
        <div class="card">
            <div class="card-header" [ngClass]="themeColor + '-grad'">
                <h4 class="primary-text" >Hello, I am Souvik Das. I'm a Full Stack Developer By <strong>Passion</strong>.</h4>
            </div>
            <div class="card-body" >
                <h5 class="card-title"
                [ngClass]="'secondary-text-'+ themeColor"
                >I want to develop things that make a difference.</h5>

                <ul class="list-group list-group-flush list-style" [ngClass]="{'text-mix':'mix' == themeColor}">
                    <li class="list-group-item" *ngFor="let detail of myDetails" @fadeIn>
                           <span><i class="fa fa-arrow-right" [ngClass]="'text-'+themeColor" ></i></span> <span> {{detail.description}}</span>
                    </li>
                </ul>
            </div>
            <div class="card-footer" @fadeInBtn>
                <button style="margin-top:5px; margin-bottom: 5px;" class="btn" [routerLink]="['/about',themeColor]"
                [ngClass]="{'btn-secondary-red': themeColor=='red','btn-secondary-blue': themeColor=='blue', 'btn-secondary-green': themeColor=='green', 'btn-secondary-mix': themeColor == 'mix'}"
                >Know More <i class="fa fa-arrow-right"></i></button>
            </div>
        </div>             
    </div>
</div>
<br>
<div class="row d-none d-sm-block">
    <div class="col-md-12">
        <img src="./assets/az900.png" class="float-left img-fluid" height="75px" width="75px" title="Microsoft Certified: Azure Fundamentals">
        <img src="./assets/OCJP.gif" style="margin-left: 17%;" class="img-thumbnail" height="75px" width="100px" title="Oracle Certified Associate, Java SE 7 Programmer">
        <img src="./assets/OCIF.png" style="margin-left: 17%;" class="img-fluid" height="75px" width="75px" title="Oracle Cloud Infrastructure Foundations 2020 Certified Associate">
        <img src="./assets/OCID.png"  style="margin-left: 20%;" class="img-fluid" height="75px" width="75px" title="Oracle Cloud Infrastructure Developer 2020 Certified Associate">
        <img src="./assets/OCAD.png" class="img-fluid float-right" height="75px" width="75px" title="Oracle Autonomous Database Cloud 2019 Certified Specialist"> 
    </div>
</div>
